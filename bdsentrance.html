<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDS Entrance</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Header styles */
        .header {
            background-color: #0abe0a;
            color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Left arrow styles */
        .left-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        /* Page title styles */
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #fff;
        }

        /* Gallery container styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Gallery item styles */
        .gallery-item {
            width: 250px;
            height: 300px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Link styles */
        .gallery-item a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px;
            transition: background-color 0.2s;
        }

        /* Hover effect on gallery items */
        .gallery-item a:hover {
            background-color: #f0f0f0;
        }

        /* Image styles within gallery items */
        .gallery-item img {
            max-width: 100%;
            height: auto;
        }

        /* Title styles within gallery items */
        .gallery-item h2 {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a class="left-arrow" href="courses.html">&#8592;</a> <!-- Left-facing arrow -->
        <h1 class="title">BDS Entrance</h1>
    </div>

    <!-- Gallery -->
    <div class="gallery">
        <!-- Physics -->
        <div class="gallery-item">
            <a href="physics.html">
                <img src="course_picture/Physics.jpg" alt="Physics">
                <h2>Physics</h2>
            </a>
        </div>

        <!-- Chemistry -->
        <div class="gallery-item">
            <a href="chemistry.html">
                <img src="course_picture/CHemistry.jpg" alt="Chemistry">
                <h2>Chemistry</h2>
            </a>
        </div>

        <!-- Zoology -->
        <div class="gallery-item">
            <a href="zoology.html">
                <img src="course_picture/Biology.jpg" alt="Zoology">
                <h2>Zoology</h2>
            </a>
        </div>

        <!-- Botany -->
        <div class="gallery-item">
            <a href="botany.html">
                <img src="course_picture/Botany.png" alt="Botany">
                <h2>Botany</h2>
            </a>
        </div>

        <!-- MAT -->
        <div class="gallery-item">
            <a href="Mat.html">
                <img src="course_picture/C-MAT.jpg" alt="MAT">
                <h2>MAT</h2>
            </a>
        </div>
    </div>
</body>
</html>
