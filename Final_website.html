<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance Master Login</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('login-page.jpg') no-repeat center;
            background-size: cover; /* Make sure the image covers the entire body */
        }

        /* Login form container */
        .wrapper {
            width: 400px;
            background: #f2f2f2; /* Light gray background */
            border: 1px solid #e0e0e0; /* Light gray border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
        }

        .wrapper h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input box styles */
        .input-box {
            width: 100%;
            margin-bottom: 20px;
            position: relative; /* Add this for positioning the eye icon */
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 5px;
            padding: 5px;
        }

        .input-box input {
            width: 100%;
            height: 45px;
            background: #fff; /* White background */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            padding: 10px;
            outline: none;
        }

        .input-box input::placeholder {
            color: #999; /* Light gray placeholder text */
        }

        /* Style for the eye icon */
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        /* "Remember Me" checkbox styles */
        .remember-me-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            text-align: left;
        }

        .remember-me-box label {
            display: flex;
            align-items: center;
        }

        .remember-me-box input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Login button styles */
        .btn-box {
            width: 100%;
            margin-top: 20px;
        }

        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #007bff; /* Blue button */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff; /* White text */
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Updated styles for the message and links */
        .action-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .register-link,
        .forgot-password-link {
            text-align: center;
        }

        .register-link a,
        .forgot-password-link a {
            text-decoration: none;
            color: #007bff; /* Blue color for the links */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Entrance Master Login</h1>
        <div class="input-box">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
            <i class="eye-icon" id="togglePassword" onclick="togglePasswordVisibility()">üëÅÔ∏è</i>
        </div>
        <div class="remember-me-box">
            <label>
                <input type="checkbox" id="rememberMe"> Remember Me
            </label>
        </div>
        <div class="btn-box">
            <button type="button" class="btn" onclick="login()">Login</button>
        </div>
        <div class="action-links">
            <div class="register-link">
                <a href="registration.html">Register</a>
            </div>
            <div class="forgot-password-link">
                <a href="forget_password.html">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var togglePasswordButton = document.getElementById("togglePassword");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePasswordButton.textContent = "üëÅÔ∏è"; // Change to an open eye icon
            } else {
                passwordInput.type = "password";
                togglePasswordButton.textContent = "üëÅÔ∏è"; // Change to a closed eye icon
            }
        }

        function login() {
            // Get the entered username and password
            var enteredUsername = document.getElementById("username").value;
            var enteredPassword = document.getElementById("password").value;
            var rememberMe = document.getElementById("rememberMe").checked;

            // Define the allowed username and password
            var allowedUsername = "admin";
            var allowedPassword = "admin01";

            // Check if either the username or password is empty
            if (!enteredUsername || !enteredPassword) {
                alert("Please enter both a username and password.");
                return;
            }

            // Check if the entered credentials match the allowed ones
            if (enteredUsername === allowedUsername && enteredPassword === allowedPassword) {
                // Redirect to the specified login page
                window.location.href = "sidebar.html";
            } else {
                // Display an error message (you can customize this)
                alert("Invalid username or password. Please try again.");
            }

            // If "Remember Me" is checked, i can store the user's credentials securely here.
        }
    </script>
</body>
</html>
