<!DOCTYPE html>
<html lang="en">
    <!-- Site Icons -->
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="logo.jpg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance-Master|CA-QAD|</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: "Arial", sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Header styles */
        .header {
            background-color: #0abe0a;
            color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Left arrow styles */
        .left-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        /* Page title styles */
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        /* Gallery container styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Gallery item styles for Paper-1, Paper-2, and Paper-3 */
        .Paper-1, .Paper-2, .Paper-3 {
            width: 300px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        /* Image styles */
        .Paper-1 img, .Paper-2 img, .Paper-3 img {
            max-width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        /* Topic title styles */
        .topic-title {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            color: #333;
        }

        /* Topic description styles */
        .topic-description {
            font-size: 16px;
            padding: 10px;
            color: #555;
        }

        /* Hover effect on gallery items */
        .Paper-1:hover, .Paper-2:hover, .Paper-3:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a class="left-arrow" href="Chartered Accountancy_qad.html">&#8592;</a> <!-- Left-facing arrow -->
        <h1>CAP-I QAD Gallery</h1>
    </div>

    <!-- Gallery for CAP-I Subjects -->
    <div class="gallery">
        <!-- Paper-1 (Fundamentals of Accounting) -->
        <div class="Paper-1">
            <a href=""><img src="caimage/accounting.jpg" alt="Paper-1"> </a>
            <div class="topic-title">Paper-1 (Fundamentals of Accounting)</div>
            <div class="topic-description">Complete detailed course of Paper-1.</div>
        </div>

        <!-- Paper-2 -->
        <div class="Paper-2">
            <a href=""><img src="caimage/paper-II.jpg" alt="Paper-2"></a>
            <div class="topic-title">Paper-2</div>
            <div class="topic-description">Complete detailed course of Paper-2.</div>
        </div>

        <!-- Paper-3 -->
        <div class="Paper-3">
            <a href=""><img src="caimage/paper-III.jpg" alt="Paper-3"></a>
            <div class="topic-title">Paper-3</div>
            <div class="topic-description">Complete detailed course of Paper-3.</div>
        </div>

        <!-- Additional Gallery Items (if needed) -->

    </div>
</body>
</html>
