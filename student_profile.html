<!DOCTYPE html>
<html>
<head>
    <title>Student Profile</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: url('sidebar_image.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column; /* Make the layout vertical */
    align-items: center;
    justify-content: center;
    height: 100vh;
}


        .header {
            background-color: #07f113;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
        }

        .header h1 {
            margin: 0; /* Remove default margin */
        }

        .left-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: #fff;
            font-size: 24px;
        }

        .profile-container {
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 200px;
            padding: 60px;
            display: flex;
            flex-direction: column; /* Adjusted to stack elements vertically */
            align-items: center; /* Center elements horizontally */
            position: relative;
        }

        .profile-picture {
            width: 150px; /* Adjust the size as needed */
            height: 150px; /* Adjust the size as needed */
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #0fee08;
            position: relative; /* Added to position the camera icon */
        }

        .camera-button {
            font-size: 24px;
            position: absolute;
            bottom: 0.5px; /* Adjusted to place the icon just below 0.5px */
            left: 50%; /* Center the icon horizontally */
            transform: translateX(-50%); /* Center the icon horizontally */
            cursor: pointer;
            visibility: hidden; /* Hide the icon by default */
        }

        .profile-picture:hover .camera-button {
            visibility: visible; /* Show the icon when hovering over the photo */
        }

        .profile-details {
            text-align: left;
        }

        .profile-details h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .profile-details p {
            font-size: 18px;
            color: #555;
        }

        .profile-section {
            margin-top: 25px;
        }

        #file-input {
            display: none; /* Hide the file input element */
        }
    </style>
</head>
<body>
     <!-- Header -->
     <div class="header">
        <a class="left-arrow" href="sidebar.html">&#8592;</a> <!-- Left-facing arrow -->
        <h1>Student profile</h1>
        </div>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="default_photo.jpg" alt="Student Photo">
            <label for="file-input" class="camera-button" title="Upload Photo">ðŸ“·</label>
        </div>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        <div class="profile-details">
            <div class="profile-section">
                <h1>Name</h1>
                <p>John Doe</p>
            </div>
            <div class="profile-section">
                <h1>Mobile no</h1>
                <p>123-456-7890</p>
            </div>
            <div class profile-section="">
                <h1>Email</h1>
                <p>johndoe@example.com</p>
            </div>
            <div class="profile-section">
                <h1>Class</h1>
                <p>10th Grade</p>
            </div>
            <div class="profile-section">
                <h1>Enrolled Classes</h1>
                <p>Mathematics, Science, History</p>
            </div>
        </div>
    </div>
</body>
</html>
