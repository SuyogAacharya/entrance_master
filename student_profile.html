<!DOCTYPE html>
<html>
<head>
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fcfdfd;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 30px;
            margin-top: 30px;
            text-align: center;
        }
        .profile-photo-container {
            text-align: center;
            position: relative;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #3498db;
            margin: 0 auto 20px;
            display: block;
            transition: opacity 0.3s;
        }
        .upload-button {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .profile-name {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        .profile-class {
            font-size: 20px;
            color: #555;
        }
        .profile-details {
            margin-top: 20px;
            font-size: 18px;
        }
        .class-list {
            list-style-type: none;
            padding: 0;
        }
        .class-list-item {
            margin-bottom: 10px;
        }
        .photo-upload-input {
            display: none;
        }
        .profile-photo-container:hover .upload-button {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-photo-container">
            <img class="profile-photo" src="default_photo.jpg" alt="Student Photo">
            <label for="photo" class="upload-button">Upload Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" class="photo-upload-input">
        </div>
        <h1 class="profile-name">John Doe (will auto update with server)</h1>
        <p class="profile-class">Class: 10th Grade</p>
        <div class="profile-details">
            <p><strong>Enrolled Classes:</strong></p>
            <ul class="class-list">
                <li class="class-list-item">Mathematics</li>
                <li class="class-list-item">Science</li>
                <li class="class-list-item">History</li>
            </ul>
        </div>
    </div>

    <script>
        // Simulate fetching user data from a server
        setTimeout(() => {
            const userData = {
                name: "John Doe",
                class: "10th Grade",
                enrolledClasses: ["Mathematics", "Science", "History"]
            };

            // Update the profile information with the fetched data
            document.querySelector(".profile-name").textContent = userData.name;
            document.querySelector(".profile-class").textContent = "Class: " + userData.className;

            // Clear the enrolled classes list
            const classList = document.querySelector(".class-list");
            classList.innerHTML = "";

            // Populate the enrolled classes list
            userData.enrolledClasses.forEach(className => {
                const listItem = document.createElement("li");
                listItem.className = "class-list-item";
                listItem.textContent = className;
                classList.appendChild(listItem);
            });
        }, 1000); // Simulating a delay to fetch data (1 second)
    </script>
</body>
</html>
