<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QAD Gallery</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Header styles */
        .header {
            background-color: #0abe0a;
            color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Left arrow styles */
        .left-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        /* Page title styles */
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #fff;
        }

        /* Gallery container styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Gallery item styles */
        .gallery-item {
            width: 250px;
            height: 300px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        /* Link styles */
        .gallery-item a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px;
            transition: background-color 0.2s;
        }

        /* Hover effect on gallery items */
        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* Image styles within gallery items */
        .gallery-item img {
            max-width: 100%;
            height: auto;
        }

        /* Title styles within gallery items */
        .gallery-item h2 {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a class="left-arrow" href="sidebar.html">&#8592;</a>
        <h1 class="title">QAD Gallery</h1>
    </div>

    <!-- Gallery -->
    <div class="gallery">
        <!-- Medical QAD -->
        <div class="gallery-item">
            <a href="medical_qad.html">
                <img src="medical_entrnace.jpg" alt="Medical QAD">
                <h2>Medical QAD</h2>
            </a>
        </div>

        <!-- Chartered Accountancy QAD -->
        <div class="gallery-item">
            <a href="Chartered Accountancy_qad.html">
                <img src="Chartered Accountant.jpg" alt="Chartered Accountancy QAD">
                <h2>Chartered Accountancy QAD</h2>
            </a>
        </div>

        <!-- +2 Level QAD -->
        <div class="gallery-item">
            <a href="+2QAD.html">
                <img src="+2level.jpg" alt="+2 Level QAD">
                <h2>+2 Level QAD</h2>
            </a>
        </div>
    </div>
</body>
</html>
