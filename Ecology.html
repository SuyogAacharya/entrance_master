<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botany Gallery</title> <!-- Updated title -->
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Header styles */
        .header {
            background-color: #0abe0a;
            color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Page title styles */
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        /* Gallery container styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Gallery item styles */
        .gallery-item {
            width: 300px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            cursor: pointer; /* Cursor set to hand */
        }

        /* Image styles */
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        /* Topic title styles */
        .topic-title {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            color: #333;
        }

        /* Topic description styles */
        .topic-description {
            font-size: 16px;
            padding: 10px;
            color: #555;
        }

        /* Hover effect on gallery items */
        .gallery-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Botany Gallery</h1> <!-- Updated title -->
    </div>

    <!-- Gallery -->
    <div class="gallery">
        <!-- The Cell -->
        <div class="gallery-item">
            <img src="botany_picture/The_Cell.jpg" alt="blank">
            <div class="topic-title">The Cell</div>
            <div class="topic-description">Explore the fundamental unit of life - the cell.</div>
        </div>

        <!-- Cell Cycle and Cell Division -->
        <div class="gallery-item">
            <img src="botany_picture/Cell_Cycle_and_Cell_Division.jpg" alt="blank">
            <div class="topic-title">Cell Cycle and Cell Division</div>
            <div class="topic-description">Learn about cell division and the cell cycle.</div>
        </div>

        <!-- Genetics -->
        <div class="gallery-item">
            <img src="botany_picture/Genetics.jpg" alt="blank">
            <div class="topic-title">Genetics</div>
            <div class="topic-description">Detailed study of genetic principles and inheritance.</div>
        </div>

        <!-- Ecology -->
        <div class="gallery-item">
            <img src="botany_picture/Ecology.jpg" alt="blank">
            <div class="topic-title">Ecology</div>
            <div class="topic-description">Explore the relationships between organisms and their environments.</div>
        </div>
    </div>
</body>
</html>
