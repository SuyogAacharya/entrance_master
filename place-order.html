<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrance Master | Place Order</title>
  
  <style>
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      background-color: #fff;
      border-bottom: 2px solid #ccc;
    }

    .back-arrow {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      max-width: 1000px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-top: 20px; /* Adjust margin-top as needed */
    }

    .order-container {
      flex: 1;
      padding: 20px;
      background-color: #696969;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .course-info img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .order-summary {
      text-align: center;
      color: #fff;
    }

    .order-summary h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .order-summary p {
      margin-bottom: 15px;
      font-size: 18px;
      text-align: left;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .order-summary p span {
      font-weight: bold;
      color: #007bff;
    }

    .dotted-line {
      border: none;
      border-top: 2px dotted #ccc;
      margin: 20px auto;
      width: 80%;
    }

    .order-summary p strong {
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .order-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="back-arrow">&larr;</div>
    <h1>Purchase Course</h1>
  </header>

  <div class="container">
    <div class="order-container">
      <div class="course-info">
        <img src="phylum_photo/phylum Annelida.jpg" alt="Course Image">
      </div>
      <div class="order-summary">
        <h2>Order Summary</h2>
        <p>Course: <span>Medical Entrance</span></p>
        <p>Price: <span>Rs 10,000/-</span></p>
        <p>Discount: <span>- Rs 2,000/-</span></p>
        <hr class="dotted-line">
        <p><strong>Total:</strong> <span>Rs 8,000/-</span></p>
      </div>
    </div>
  </div>

  <!-- JavaScript or additional content can be added here if needed -->
</body>
</html>
