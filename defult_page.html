<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        /* Reset default styles for html and body */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Hide horizontal scrollbar */
            overflow-y: scroll; /* Add vertical scrollbar */
        }

        /* Header */
        header {
            background-color: #0abe0a;
            color: #ecf0f1;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Container for the student profile */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: left;
            padding: 20px;
            position: relative; /* Added positioning */
        }

        /* Welcome message */
        .welcome-box {
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-bottom: 20px;
        }

        .welcome-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .circular-photo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the circular frame */
            border-radius: 50%; /* Apply the circular border */
        }

        /* Circular student photo */
        .student-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: fill; /* This property ensures the image fits inside the circle */
            border: 5px solid #0c0c0c;
            margin-top: -100px; /* Adjust as needed */
            margin-left: 20px; /* Adjust as needed */
            position: relative; /* Added positioning */
        }

        .camera-button-container {
            text-align: center;
        }

        .camera-button {
            cursor: pointer;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0; /* Initially hide the icon */
            transition: opacity 0.3s; /* Add a transition effect for opacity */
        }

        .student-photo:hover .camera-button {
            opacity: 1; /* Show the icon on hover over the circular photo */
        }

        .camera-icon {
            width: 40px;
            height: 40px;
        }

        /* Student name */
        .student-name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-top: 20px; /* Adjusted margin */
        }

        /* Enrolled courses and Recommended courses */
        .courses {
            text-align: center;
        }

        .courses h2 {
            font-size: 30px;
            font-weight: bold;
            color: #0d12ed;
            margin-top: 20px;
            text-align: left;
        }

        .course-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
        }

        .gallery-item {
            width: 300px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05); /* Enlarge the item on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a stronger shadow on hover */
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        /* Footer styles */
        .footer {
            background-color: #0abe0a;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Welcome!</h1>
    </header>

    <!-- Student Profile -->
    <div class="profile-container">
        <!-- Welcome Message -->
        <div class="welcome-box">
            <img src="Welcome_image.jpg" alt="Welcome Image" class="welcome-image">
        </div>

        <!-- Circular student photo -->
        <div class="student-photo">
            <img src="default_photo.jpg" alt="Student Photo" class="circular-photo">
            <!-- Camera button below the circular photo -->
            <div class="camera-button-container">
                <label for="photo-input" class="camera-button" id="photo-upload">
                    <img src="camera_icon.png" alt="Upload Photo" class="camera-icon">
                </label>
                <input type="file" id="photo-input" accept="image/*" style="display: none;">
            </div>
        </div>

        <!-- Student Name -->
        <div class="student-name">John Doe</div>

        <!-- Enrolled Courses -->
        <div class="courses">
            <h2>Enrolled Courses</h2>

            <!-- Empty Enrolled Courses Message (display when no courses are enrolled) -->
            <div class="empty-courses">No course enrolled.</div>
        </div>
    </div>
    <!-- Recommended Courses -->
    <div class="courses">
        <h2>Recommended Courses</h2>
        <div class="course-gallery">
            <!-- Course items go here -->
        </div>
    </div>

    <script>
        // JavaScript to show/hide sidebar when clicking the hamburger symbol
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');

        let isSidebarVisible = false;

        hamburger.addEventListener('click', () => {
            if (!isSidebarVisible) {
                sidebar.style.left = '0';
                isSidebarVisible = true;
            } else {
                sidebar.style.left = '-250px';
                isSidebarVisible = false;
            }
        });

        document.getElementById('photo-input').addEventListener('change', function (event) {
            const fileInput = event.target;
            const files = fileInput.files;

            if (files.length > 0) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    // Update the source of the circular photo
                    const circularPhoto = document.querySelector('.circular-photo');
                    circularPhoto.src = e.target.result;

                    // You can also send the uploaded photo to the server for further processing if needed
                };

                // Read the uploaded file as a data URL
                reader.readAsDataURL(files[0]);
            }
        });
    </script>

    <!-- Footer -->
    <div class="footer">
        &copy; All right reserved to Entrance Master.
    </div>
</body>

</html>
