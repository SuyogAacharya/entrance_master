<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Entrance Master</title>
    <style>
        /* Reset default styles for html and body */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden;
            margin: 0;
        }

        /* Header */
        header {
            background-color: #0abe0a;
            color: #ecf0f1;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Container for the student profile */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: left;
            padding: 20px;
            position: relative;
        }

        /* Welcome message */
        .welcome-box {
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-bottom: 20px;
        }

        .welcome-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Circular student photo */
        .student-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #0c0c0c;
            margin-top: -100px;
            margin-left: 20px;
            position: relative;
        }

        .camera-button-container {
            text-align: center;
        }

        .camera-button {
            cursor: pointer;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .student-photo:hover .camera-button {
            opacity: 1;
        }

        .camera-icon {
            width: 40px;
            height: 40px;
        }

        /* Student name */
        .student-name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        /* Enrolled courses and Recommended courses */
        .courses {
            text-align: center;
            padding: 20px;
        }

        .courses h2 {
            font-size: 30px;
            font-weight: bold;
            color: #0d12ed;
            margin-top: 20px;
            text-align: left;
        }

        /* CSS for course gallery */
        .course-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .gallery-item {
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }


        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        .course-info {
            padding: 10px;
        }

        .topic-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .topic-description {
            color: #666;
            margin-bottom: 10px;
        }

        .enroll-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .enroll-btn:hover {
            background-color: #2d74da;
        }

        /* Footer styles */
        .footer {
            background-color: #0abe0a;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Entrance Master!</h1>
    </header>

    <!-- Student Profile -->
    <div class="profile-container">
        <!-- Welcome Message -->
        <div class="welcome-box">
            <img src="Welcome_image.jpg" alt="Welcome Image" class="welcome-image">
        </div>

        <!-- Circular student photo -->
        <div class="student-photo">
            <img src="default_photo.jpg" alt="Student Photo" class="circular-photo">
            <!-- Camera button below the circular photo -->
            <div class="camera-button-container">
                <label for="photo-input" class="camera-button" id="photo-upload">
                    <img src="camera_icon.png" alt="Upload Photo" class="camera-icon">
                </label>
                <input type="file" id="photo-input" accept="image/*" style="display: none;">
            </div>
        </div>

        <!-- Student Name -->
        <div class="student-name">John Doe</div>

        <!-- Enrolled Courses -->
        <div class="courses">
            <h2>Enrolled Courses</h2>
            <div class="empty-courses">No courses currently enrolled.</div>
        </div>
      
        <!-- Recommended Courses -->
        <div class="courses">
            <h2>Recommended Courses</h2>
            <div class="course-gallery">
                <!-- Course 1: Complete MBBS Entrance -->
                <div class="gallery-item">
                    <img src="course_picture/mbbs_entrance.jpg" alt="MBBS Entrance">
                    <div class="course-info">
                        <div class="topic-title">Complete MBBS Entrance Course</div>
                        <div class="topic-description">Comprehensive preparation for the MBBS entrance exam.</div>
                        <a href="https://forms.gle/azwp4NagGzqJkJDj6" class="enroll-btn">Enroll Now</a>
                    </div>
                </div>
                <!-- Course 2: Complete BDS Entrance-->
            </div>
        </div>
    </div>

    <script>
        // JavaScript to show/hide sidebar when clicking the hamburger symbol
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');

        let isSidebarVisible = false;

        hamburger.addEventListener('click', () => {
            if (!isSidebarVisible) {
                sidebar.style.left = '0';
                isSidebarVisible = true;
            } else {
                sidebar.style.left = '-250px';
                isSidebarVisible = false;
            }
        });

        document.getElementById('photo-input').addEventListener('change', function (event) {
            const fileInput = event.target;
            const files = fileInput.files;

            if (files.length > 0) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    // Update the source of the circular photo
                    const circularPhoto = document.querySelector('.circular-photo');
                    circularPhoto.src = e.target.result;

                    // You can also send the uploaded photo to the server for further processing if needed
                };

                // Read the uploaded file as a data URL
                reader.readAsDataURL(files[0]);
            }
        });
    </script>

    <!-- Footer -->
    <div class="footer">
        &copy; All rights reserved to Entrance Master.
    </div>
</body>

</html>
