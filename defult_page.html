<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        /* Reset default styles for html and body */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Hide horizontal scrollbar */
            overflow-y: scroll; /* Add vertical scrollbar */
        }

        /* Header */
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Container for the student profile */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: left;
            padding: 20px;
            position: relative; /* Added positioning */
        }

        /* Welcome message */
        .welcome-box {
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-bottom: 20px;
        }

        .welcome-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .welcome-text {
            font-size: 24px;
        }

        /* Circular student photo */
        .student-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #3498db;
            margin-top:135px; /* Adjust as needed */
            margin-left: 20px; /* Adjust as needed */
            position: absolute; /* Added positioning */
            z-index: 1; /* Ensure it's on top */
        }

        /* Student name */
        .student-name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-top: 20px; /* Adjusted margin */
        }

        /* Enrolled courses and Recommended courses */
        .courses {
            text-align: center;
        }

        .courses h2 {
            font-size: 30px;
            font-weight: bold;
            color: #0d12ed;
            margin-top: 20px;
            text-align: left;
        }

        .course-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
        }

        .gallery-item {
            width: 300px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05); /* Enlarge the item on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a stronger shadow on hover */
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome!</h1>
    </header>

    <!-- Student Profile -->
    <div class="profile-container">
        <!-- Welcome Message -->
        <div class="welcome-box">
            <img src="Welcome_image.jpg" alt="Welcome Image" class="welcome-image">
        </div>

        <!-- Circular student photo -->
        <img class="student-photo" src="student_photo.jpg" alt="Student Photo">
        
        <!-- Student Name -->
        <div class="student-name">John Doe</div>

        <!-- Enrolled Courses -->
        <div class="courses">
            <h2>Enrolled Courses</h2>
            
            <!-- Empty Enrolled Courses Message (display when no courses are enrolled) -->
            <div class="empty-courses">No course enrolled.</div>
        </div>
    </div>

    <!-- Recommended Courses -->
    <div class="courses">
        <h2>Recommended Courses</h2>
        <div class="course-gallery">
            <!-- Add your course gallery items here -->
        </div>
    </div>
</body>
</html>
