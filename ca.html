<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chartered Accountancy Gallery</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: "Arial", sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Header styles */
        .header {
            background-color: #0abe0a;
            color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Left arrow styles */
        .left-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        /* Page title styles */
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        /* Fancy apology paragraph */
        .apology {
            font-size: 20px;
            margin: 20px 0;
            color: #333;
            text-align: center;
            padding: 10px;
            background-color: #ffe4e1;
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a class="left-arrow" href="sidebar.html">&#8592;</a> <!-- Left-facing arrow -->
        <h1>Chartered Accountancy Gallery</h1>
    </div>

    <!-- Fancy Apology Paragraph -->
    <p class="apology">Sorry for the interruption. We are working on it to bring you the best Chartered Accountancy content. Stay tuned!</p>
</body>
</html>
