<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free-resources</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Header styles */
        .header {
            background-color: #0abe0a;
            color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Left arrow styles */
        .left-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        /* Page title styles */
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #fff;
        }

        /* Gallery container styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Gallery item styles */
        .gallery-item {
            width: 300px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        /* Image styles */
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        /* Topic title styles */
        .topic-title {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            color: #333;
        }

        /* Topic description styles */
        .topic-description {
            font-size: 16px;
            padding: 10px;
            color: #555;
        }

        /* Hover effect on gallery items */
        .gallery-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a class="left-arrow" href="index.html">&#8592;</a>
        <h1 class="title">Free Resources</h1>
    </div>

    <!-- Gallery -->
    <div class="gallery">
        <!-- Human Evolution -->
        <div class="gallery-item">
            <a href="https://youtu.be/lOQeRAz7_oo?si=ogA6hhL2-oh4gqwo">
                <img src="free-resources photo/Human evolution.jpg" alt="Human Evolution">
            </a>
            <div class="topic-title">Human Evolution</div>
            <div class="topic-description">One-shot video of human evolution</div>
            
        </div>

        <!-- Mechanics -->
        <div class="gallery-item">
            <a href="https://youtu.be/7mBW3Ot4TPk?si=ap64Dnw_iOLKtfoM">
                <img src="free-resources photo/mechanics.jpg" alt="Mechanics">
            </a>
            <div class="topic-title">Mechanics</div>
            <div class="topic-description">One-shot video of Mechanics</div>
        </div>

        <!-- Heat and Thermodynamics -->
        <div class="gallery-item">
            <a href="https://youtu.be/0KcdfY6l3xE?si=IxYAI57KgNVvF_T7">
                <img src="free-resources photo/heat and thermo.jpg" alt="Heat and Thermodynamics">
            </a>
            <div class="topic-title">Heat and Thermodynamics</div>
            <div class="topic-description">One-shot video of Heat and Thermodynamics</div>
        </div>

        <!-- Current and Electricity -->
        <div class="gallery-item">
            <a href="https://youtu.be/ogiOyQ6U5Xs?si=kM_UpHS595C41ox1">
                <img src="free-resources photo/current and electricity.jpg" alt="Current and Electricity">
            </a>
            <div class="topic-title">Current and Electricity</div>
            <div class="topic-description">One-shot video of Current and Electricity</div>
        </div>
    </div>
</body>
</html>
