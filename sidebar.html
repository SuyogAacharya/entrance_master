<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Sidebar Page</title>
    <style>
        /* Reset default styles for html and body */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide the main scroll bar */
        }

        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Header */
        header {
            background-color: #07f113;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
        }

        /* Hamburger menu symbol */
        .hamburger {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            transition: left 0.3s ease;
            color: x#111111;
        }

        /* Sidebar container with background image */
        .sidebar {
            width: 250px;
            height: 100%;
            background: #F2F3F5; /* Set the background color */
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
            overflow: hidden;
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
            position: fixed;
            top: 0;
            left: -250px; /* Initially hide the sidebar */
            transition: left 0.3s ease;
        }

        /* Sidebar link styles */
        .sidebar a {
            text-decoration: none;
            color: #0d0e0d;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        /* Sidebar link hover effect */
        .sidebar a:hover {
            background-color: #0abe0a;
        }

        /* Active link style */
        .sidebar a.active {
            background-color: #0abe0a;
        }

        /* Content container */
        .content {
            margin-left: 0;
            padding: 0;
            transition: margin-left 0.3s ease;
        }

        /* Main content styles */
        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Hide the content scroll bar */
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #edf1f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
         max-width: 600px;
           background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
             border-radius: 200px;
              padding: 60px;
               display: flex;
              flex-direction: column;
              align-items: center;
                position: relative;
                margin-left: -50px; /* Add this line to move the profile section 30px to the left */
                 }                  


        .profile-picture {
            width: 150px; /* Adjust the size as needed */
            height: 150px; /* Adjust the size as needed */
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #0fee08;
            position: relative; /* Added to position the camera icon */
        }

        .camera-button {
            font-size: 24px;
            position: absolute;
            bottom: 0.5px; /* Adjusted to place the icon just below 0.5px */
            left: 50%; /* Center the icon horizontally */
            transform: translateX(-50%); /* Center the icon horizontally */
            cursor: pointer;
            visibility: hidden; /* Hide the icon by default */
        }

        .profile-picture:hover .camera-button {
            visibility: visible; /* Show the icon when hovering over the photo */
        }

        .profile-details {
            text-align: left;
        }

        .profile-details h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .profile-details p {
            font-size: 18px;
            color: #555;
        }

        .profile-section {
            margin-top: 25px;
        }

        #file-input {
            display: none; /* Hide the file input element */
        }
    </style>
</head>
<body>
   

    <!-- Hamburger menu symbol -->
    <div class="hamburger">&#9776;</div>

    <!-- Sidebar container -->
    <div class="sidebar">
        <!-- Sidebar links with symbols/icons -->
        <a href="courses.html">üìö Our Courses</a>
        <a href="qad.html">‚ùì QAD</a>
        <a href="Notes.html">üìì Notes</a>
        <a href="About_us.html">üè¢ About Us</a>
        <a href="notice.html">üìå Notice</a>
        <a href="index.html">üìñ Logout</a>
    </div>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="default_photo.jpg" alt="Student Photo">
            <label for="file-input" class="camera-button" title="Upload Photo">üì∑</label>
        </div>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        <div class="profile-details">
            <div class="profile-section">
                <h1>Name</h1>
                <p>John Doe</p>
            </div>
            <div class="profile-section">
                <h1>Mobile no</h1>
                <p>123-456-7890</p>
            </div>
            <div class profile-section="">
                <h1>Email</h1>
                <p>johndoe@example.com</p>
            </div>
            <div class="profile-section">
                <h1>Class</h1>
                <p>10th Grade</p>
            </div>
            <div class="profile-section">
                <h1>Enrolled Classes</h1>
                <p>Mathematics, Science, History</p>
            </div>
        </div>
    </div>
    <!-- Content container -->
    <div class="content">
        
    </div>
    <script>
        // JavaScript to show/hide sidebar when clicking the hamburger symbol
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');
    
        let isSidebarVisible = false;
    
        hamburger.addEventListener('click', () => {
            if (!isSidebarVisible) {
                sidebar.style.left = '0';
                isSidebarVisible = true;
            } else {
                sidebar.style.left = '-250px';
                isSidebarVisible = false;
            }
        });
    </script>
    
</body>
</html>
