<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Sidebar Page</title>
    <style>
        /* Reset default styles for html and body */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide the main scroll bar */
        }

        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Header */
        header {
            background-color: #07f113;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
        }

        /* Hamburger menu symbol */
        .hamburger {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            transition: left 0.3s ease;
            color: #111111;
        }

        /* Sidebar container with background image */
        .sidebar {
            width: 250px;
            height: 100%;
            background: #F2F3F5; /* Set the background color */
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
            overflow: hidden;
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
            position: fixed;
            top: 0;
            left: -250px; /* Initially hide the sidebar */
            transition: left 0.3s ease;
        }

        /* Sidebar link styles */
        .sidebar a {
            text-decoration: none;
            color: #0d0e0d;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        /* Sidebar link hover effect */
        .sidebar a:hover {
            background-color: #0abe0a;
        }

        /* Active link style */
        .sidebar a.active {
            background-color: #0abe0a;
        }

        /* Content container */
        .content {
            margin-left: 0;
            padding: 0;
            transition: margin-left 0.3s ease;
        }

        /* Main content styles */
        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Hide the content scroll bar */
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        
        /* Make the sidebar responsive for smaller screens */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%; /* Make the sidebar full width for smaller screens */
                left: -100%; /* Initially hide the sidebar off the screen */
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger menu symbol -->
    <div class="hamburger">&#9776;</div>

    <!-- Sidebar container -->
    <div class="sidebar">
        <!-- Sidebar links with symbols/icons -->
        <a href="courses.html">üìö Our Courses</a>
        <a href="qad.html">‚ùì QAD</a>
        <a href="Notes.html">üìì Notes</a>
        <a href="About_us.html">üè¢ About Us</a>
        <a href="notice.html">üìå Notice</a>
        <a href="index.html">üìñ Logout</a>
    </div>

    <!-- Rest of your content, profile section, and main content -->
    
    <script>
        // JavaScript to show/hide sidebar when clicking the hamburger symbol
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');

        let isSidebarVisible = false;

        hamburger.addEventListener('click', () => {
            if (!isSidebarVisible) {
                sidebar.style.left = '0';
                isSidebarVisible = true;
            } else {
                sidebar.style.left = '-100%'; // Adjust the value for smaller screens
                isSidebarVisible = false;
            }
        });
    </script>
</body>
</html>
