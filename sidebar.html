<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Page</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Hamburger menu symbol */
        .hamburger {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1; /* Ensure the hamburger is on top */
            transition: left 0.3s ease;
            color: #333;
        }

        /* Sidebar container */
        .sidebar {
            width: 200px;
            height: 100%;
            background-color: #333;
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
            overflow: hidden;
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
            position: fixed;
            top: 0;
            left: -200px;
            transition: left 0.3s ease;
        }

        /* Sidebar link styles */
        .sidebar a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        /* Sidebar link hover effect */
        .sidebar a:hover {
            background-color: #0abe0a;
        }

        /* Content container */
        .content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        /* Main content styles */
        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Iframe styles */
        iframe {
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Hamburger menu symbol -->
    <div class="hamburger">&#9776;</div>

    <!-- Sidebar container -->
    <div class="sidebar">
        <!-- Sidebar links -->
        <a href="physics.html">Physics</a>
        <a href="chemistry.html">Chemistry</a>
        <a href="Zoology.html">Zoology</a>
        <a href="Botany.html">Botany</a>
        <a href="Mat.html">MAT</a>
        <a href="Notes.html">Notes</a>
        <a href="Notes.html">Quiz</a>
        <a href="notice.html">Notice/About us</a>
        <a href="index.html">Logout</a>

    </div>

    <!-- Content container -->
    <div class="content">
        <div class="main-content">
            <iframe name="content" src="Homepage.html" onload="resizeIframe(this)"></iframe>
        </div>
    </div>

    <script>
        // JavaScript to show/hide sidebar when clicking the hamburger symbol
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.content');

        let isSidebarVisible = false;

        hamburger.addEventListener('click', () => {
            if (!isSidebarVisible) {
                sidebar.style.left = '0';
                content.style.marginLeft = '200px';
                isSidebarVisible = true;
            } else {
                sidebar.style.left = '-200px';
                content.style.marginLeft = '0';
                isSidebarVisible = false;
            }
        });

        // Function to resize the iframe based on its content
        function resizeIframe(iframe) {
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }
    </script>
</body>
</html>
