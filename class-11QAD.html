<!DOCTYPE html>
<html lang="en">
    <!-- Site Icons -->
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="logo.jpg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance-Master|Class-11 QAD|</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: "Arial", sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Header styles */
        .header {
            background-color: #0abe0a;
            color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Left arrow styles */
        .left-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        /* Page title styles */
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        /* Gallery container styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Gallery item styles for Physics, Chemistry, Zoology, Botany, and Math */
        .gallery-item {
            width: 300px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        /* Image styles */
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        /* Topic title styles */
        .topic-title {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            color: #333;
        }

        /* Topic description styles */
        .topic-description {
            font-size: 16px;
            padding: 10px;
            color: #555;
        }

        /* Hover effect on gallery items */
        .gallery-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a class="left-arrow" href="+2-qad.html">&#8592;</a> <!-- Left-facing arrow -->
        <h1>Class 11 QAD Gallery </h1>
    </div>

    <!-- Gallery for Class 11 Subjects -->
    <div class="gallery">
        <!-- Physics -->
        <div class="gallery-item">
            <a href="">
                <img src="course_picture/Physics.jpg" alt="Physics">
            </a>
            <div class="topic-title">Physics</div>
            <div class="topic-description">physics QAD for Class 11.</div>
        </div>

        <!-- Chemistry -->
        <div class="gallery-item">
            <a href="">
                <img src="course_picture/CHemistry.jpg" alt="Chemistry">
            </a>
            <div class="topic-title">Chemistry</div>
            <div class="topic-description">Chemistry QAD for Class 11.</div>
        </div>

        <!-- Zoology -->
        <div class="gallery-item">
            <a href="">
                <img src="course_picture/Zoology.jpg" alt="Zoology">
            </a>
            <div class="topic-title">Zoology</div>
            <div class="topic-description">Zoology QAD for Class 11.</div>
        </div>

        <!-- Botany -->
        <div class="gallery-item">
            <a href="">
                <img src="course_picture/Botany.png" alt="Botany">
            </a>
            <div class="topic-title">Botany</div>
            <div class="topic-description">BOtany QAD for Class 11.</div>
        </div>

        <!-- Math -->
        <div class="gallery-item">
            <a href="">
                <img src="math.jpg" alt="Math">
            </a>
            <div class="topic-title">Math</div>
            <div class="topic-description">Math QAD for Class 11.</div>
        </div>
    </div>
</body>
</html>
