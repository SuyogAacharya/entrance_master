<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        select, input[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Subject</h1>
        <form id="quizForm">
            <label for="subject">Select a subject:</label>
            <select id="subject" name="subject">
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Zoology">Zoology</option>
                <option value="Botany">Botany</option>
                <option value="Math">Math</option>
                <option value="Set">Set</option>
            </select>
            <input type="submit" value="Start Quiz">
        </form>
    </div>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting

            var selectedSubject = document.getElementById('subject').value;

            // Redirect to the quiz page for the selected subject
            switch (selectedSubject) {
                case 'Physics':
                    window.location.href = 'physics-quiz.html'; // Replace with the actual URL for the Physics quiz
                    break;
                case 'Chemistry':
                    window.location.href = 'chemistry_quiz.html'; // Replace with the actual URL for the Chemistry quiz
                    break;
                case 'Zoology':
                    window.location.href = 'zoology_quiz.html'; // Replace with the actual URL for the Zoology quiz
                    break;
                case 'Botany':
                    window.location.href = 'botany_quiz.html'; // Replace with the actual URL for the Botany quiz
                    break;
                case 'Math':
                    window.location.href = 'math_quiz.html'; // Replace with the actual URL for the Math quiz
                    break;
                case 'Set':
                    window.location.href = 'set_quiz.html'; // Replace with the actual URL for the Set quiz
                    break;
                default:
                    alert('Please select a subject to start the quiz.');
            }
        });
    </script>
</body>
</html>
