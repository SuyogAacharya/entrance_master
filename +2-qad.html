<!DOCTYPE html>
<html lang="en">
     <!-- Mobile Metas -->
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Site Icons -->
     <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
     <link rel="apple-touch-icon" href="logo.jpg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance-Master|QAD Gallery</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: "Arial", sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Header styles */
        .header {
            background-color: #0abe0a;
            color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Left arrow styles */
        .left-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        /* Page title styles */
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        /* Gallery container styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Gallery item styles for Class 11 (Science) and Class 12 (Science) */
        .gallery-item {
            width: 300px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        /* Image styles */
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        /* Topic title styles */
        .topic-title {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            color: #333;
        }

        /* Topic description styles */
        .topic-description {
            font-size: 16px;
            padding: 10px;
            color: #555;
        }

        /* Hover effect on gallery items */
        .gallery-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a class="left-arrow" href="qad.html">&#8592;</a> <!-- Left-facing arrow -->
        <h1>+2- QAD Gallery</h1>
    </div>

   <!-- Gallery -->
   <div class="gallery">
    <!-- Class 11 (science) -->
    <div class="gallery-item">
       <a href="class-11QAD.html">  <img src="class 11.png" alt="MBBS Entrance"> </a>
        <div class="topic-title">Complete class 11 (science) course</div>
        <div class="topic-description">QAD of class-11   .</div>
    </div>

    <!-- Class 12 (science)-->
    <div class="gallery-item">
       <a href="Class-12QAD.html">  <img src="Class 12.jpg" alt="Class-12"> </a>
        <div class="topic-title">Complete class 12 (science) course</div>
        <div class="topic-description">QAD of class-12  .</div>
    </div>
    </div>
</body>
</html>
