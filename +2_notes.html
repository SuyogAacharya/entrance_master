<!DOCTYPE html>
<html lang="en">
     <!-- Mobile Metas -->
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Site Icons -->
     <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
     <link rel="apple-touch-icon" href="logo.jpg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntranceMaster|Notes Gallery</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }

        /* Header styles */
        .header {
            background-color: #0abe0a;
            color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Left arrow styles */
        .left-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        /* Page title styles */
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
        }

        /* Gallery styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        /* Gallery item styles */
        .gallery-item {
            width: 250px;
            height: 300px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        /* Link styles within gallery items */
        .gallery-item a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px;
            transition: background-color 0.2s;
        }

        /* Hover effect on gallery items */
        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* Image styles within gallery items */
        .gallery-item img {
            max-width: 100%;
            height: auto;
        }

        /* Title styles within gallery items */
        .gallery-item h2 {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }

        /* Footer styles */
        .footer {
            background-color: #0abe0a;
            color: #fff;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a class="left-arrow" href="Notes.html">&#8592;</a>
        <h1 class="title">+2 Notes Gallery</h1>
    </div>

    <!-- Gallery -->
    <div class="gallery">
        <!-- Class-11 (Science) Notes -->
        <div class="gallery-item">
            <a href="class-11notes.html">
                <img src="class-11notes.jpg"alt="Class-11 (Science) Notes">
                <h2>Class-11 (Science) Notes</h2>
            </a>
        </div>

        <!-- Class-12 (Science) Notes -->
        <div class="gallery-item">
            <a href="class-12notes.html">
                <img src="Class-12notes.jpg" alt="Class-12 (Science) Notes">
                <h2>Class-12 (Science) Notes</h2>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; All rights reserved to Entrance Master.
    </div>
</body>
</html>
