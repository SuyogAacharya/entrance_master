      let currentQuestion = 0;

const questionEl = document.getElementById('question');
const questionNumberEl = document.getElementById('question-number');
const optionsContainerEl = document.getElementById('options-container');
const resultEl = document.getElementById('result');
const nextBtn = document.getElementById('next-btn');
const backBtn = document.getElementById('back-btn');

function shuffleOptions(options) {
  for (let i = options.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [options[i], options[j]] = [options[j], options[i]];
  }
  return options;
}

function shuffleQuestions() {
  for (let i = questions.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [questions[i], questions[j]] = [questions[j], questions[i]];
  }
}

function displayQuestion() {
  const current = questions[currentQuestion];
  questionEl.textContent = current.question;
  questionNumberEl.textContent = `Question ${currentQuestion + 1}/${questions.length}`;

  optionsContainerEl.innerHTML = '';
  const shuffledOptions = shuffleOptions([...current.options]);
  shuffledOptions.forEach((option) => {
    const optionEl = document.createElement('div');
    optionEl.textContent = option;
    optionEl.classList.add('option');
    optionEl.addEventListener('click', () => checkAnswer(option));
    optionsContainerEl.appendChild(optionEl);
  });

  resultEl.textContent = '';
  nextBtn.style.display = 'none';
}

function checkAnswer(selectedOption) {
  const current = questions[currentQuestion];
  const correctAnswer = current.answer;

  const options = optionsContainerEl.getElementsByClassName('option');
  for (let i = 0; i < options.length; i++) {
    if (options[i].textContent === selectedOption) {
      if (selectedOption === correctAnswer) {
        options[i].classList.add('correct');
      } else {
        options[i].classList.add('wrong');
      }
    }
    if (options[i].textContent === correctAnswer) {
      options[i].classList.add('correct');
    }
  }

  if (selectedOption === correctAnswer) {
    resultEl.textContent = 'Correct answer!';
    resultEl.classList.add('correct');
  } else {
    resultEl.textContent = 'Wrong answer. Correct answer is: ' + correctAnswer;
    resultEl.classList.add('wrong');
  }

  nextBtn.style.display = 'block';
}

nextBtn.addEventListener('click', () => {
  resultEl.textContent = '';
  resultEl.classList.remove('correct', 'wrong');

  const options = optionsContainerEl.getElementsByClassName('option');
  for (let i = 0; i < options.length; i++) {
    options[i].classList.remove('correct', 'wrong');
  }

  currentQuestion++;
  if (currentQuestion < questions.length) {
    displayQuestion();
  } else {
    questionEl.textContent = 'Quiz completed!';
    optionsContainerEl.innerHTML = '';
    nextBtn.style.display = 'none';
    backBtn.style.display = 'block';
  }
});

backBtn.addEventListener('click', () => {
