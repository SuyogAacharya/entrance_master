<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance Master Login</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('login-page.jpg') no-repeat center;
            background-size: cover;
            min-height: 100vh;
        }

        /* Container for the login form */
        .login-container {
            width: 400px;
            background: #f2f2f2;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .login-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input box styles */
        .input-box {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        .input-box input {
            width: 100%;
            height: 45px;
            background: #f9f9f9;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            padding: 10px;
            outline: none;
        }

        .input-box input::placeholder {
            color: #999;
        }

        /* Style for the eye icon */
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        /* "Remember Me" checkbox styles */
        .remember-me-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            text-align: left;
        }

        .remember-me-box label {
            display: flex;
            align-items: center;
        }

        .remember-me-box input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Login button styles */
        .btn-box {
            width: 100%;
            margin-top: 20px;
        }

        .login-container .btn {
            width: 100%;
            height: 45px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Updated styles for the message and links */
        .action-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .youtube-link,
        .free-resources-link {
            text-align: center;
        }

        .youtube-link a,
        .free-resources-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="action-links">
        <div class="youtube-link">
            <a href="https://www.youtube.com">Youtube</a>
        </div>
        <div class="free-resources-link">
            <a href="https://www.freeresources.com">Free Resources</a>
        </div>
    </div>
    <div class="login-container">
        <h1>Entrance Master Login</h1>
        <div class="input-box">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
            <i class="eye-icon" id="togglePassword" onclick="togglePasswordVisibility()">üëÅÔ∏è</i>
        </div>
        <div class="remember-me-box">
            <label>
                <input type="checkbox" id="rememberMe"> Remember Me
            </label>
        </div>
        <div class="btn-box">
            <button type="button" class="btn" onclick="login()">Login</button>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var togglePasswordButton = document.getElementById("togglePassword");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePasswordButton.textContent = "üëÅÔ∏è";
            } else {
                passwordInput.type = "password";
                togglePasswordButton.textContent = "üëÅÔ∏è";
            }
        }

        function login() {
            var enteredUsername = document.getElementById("username").value;
            var enteredPassword = document.getElementById("password").value;
            var rememberMe = document.getElementById("rememberMe").checked;

            var allowedUsername = "admin";
            var allowedPassword = "admin01";

            if (!enteredUsername || !enteredPassword) {
                alert("Please enter both a username and password.");
                return;
            }

            if (enteredUsername === allowedUsername && enteredPassword === allowedPassword) {
                window.location.href = "sidebar.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
